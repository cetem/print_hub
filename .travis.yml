language: ruby
cache: bundler
rvm:
  - 2.4.3
  - 2.5.1
git:
  depth: 1
addons:
  postgresql: 9.6
  apt:
    packages:
      - libcups2-dev
      - cups
      - cups-bsd
      - cups-pdf
      - libmagickwand-dev
      - imagemagick
      - nodejs
before_script:
  - 'cp config/app_config.example.yml config/app_config.yml'
  - 'cp config/secrets.example.yml config/secrets.yml'
  - 'psql -c "create database print_hub_test;" -U postgres'
  - 'psql -c "create database abaco_test;" -U postgres'
  - 'bundle exec rails db:migrate'
script: "bundle exec rails test:models && bundle exec rails test:controllers && bundle exec rails test:integration"

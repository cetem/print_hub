current_shift:
  start: <%= 10.minutes.ago.utc.to_s(:db) %>
  finish:
  description: Pending shift
  user: operator

old_shift:
  start: <%= 10.hours.ago.utc.to_s(:db) %>
  finish: <%= 2.hours.ago.utc.to_s(:db) %>
  description: Complete shift
  user: operator

open_shift:
  start: <%= 12.hours.ago.utc.to_s(:db) %>
  finish:
  description: Open shift
  user: operator_with_open_shift
